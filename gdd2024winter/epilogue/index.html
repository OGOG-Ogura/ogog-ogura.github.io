<!DOCTYPE html>
<html>
<head>
    <title>エピローグ</title>
     <!-- Font Awesomeの読み込み -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center; /* 中央揃え */
        }
        .button-container {
            margin-top: 30px;
        }
        .x-share-button img {
            width: 50%; /* 画像を画面幅の半分に調整 */
            max-width: 648px; /* 最大幅を設定 */
            height: auto; /* アスペクト比を維持 */
            cursor: pointer; /* ポインターを表示してボタンであることを示す */
        }
    </style>
</head>
<body>
    <p class="resizeimage1">
    <img src="epilogue01.png" alt="エピローグ01">
    </p>

    <div class="button-container">
        <a 
            href="https://twitter.com/intent/tweet?text=Congratulations!%20名探偵モモイとすべての謎を解き明かしました！&hashtags=名探偵モモイ&url=https://ogulabo.booth.pm/items/6731008"
            class="x-share-button"
            target="_blank"
            rel="noopener noreferrer"
        >
            <img src="xbutton.png" alt="Xでシェア">
        </a>
    </div>

<script>
    document.querySelector('.x-share-button').addEventListener('click', function(event) {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const message = "Congratulations! 名探偵モモイとすべての謎を解き明かしました！ #名探偵モモイ https://www.melonbooks.co.jp/detail/detail.php?product_id=2736778";

        if (/android/i.test(userAgent)) {
            event.preventDefault();
            window.location.href = `twitter://post?message=${encodeURIComponent(message)}`;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            event.preventDefault();
            window.location.href = `twitter://post?message=${encodeURIComponent(message)}`;
        }
    });
</script>
</body>
</html>
